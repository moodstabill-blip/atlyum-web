<!DOCTYPE html>
<html lang="en">
<head>
    <title>HASH TECHIE OFFICIAL</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- MAKE A LOGIN FORM -->
     <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" stlye="--D:0; --S21">Login</h2>
            <form action="#">
                <div class="input-box animation" stlye="--D:1; --S22">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" stlye="--D:2; --S23">
                    <input type="text" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" stlye="--D:3; --S24">
                    <button class="btn" type="submit">Log in</button>
                </div>
                <div class="regi-link animation" stlye="--D:4 --S25">
                    <p>Don't have an account? <a href="#" class="SignUpLink">Sign up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" stlye="--D:0; --S20">ATLYUM</h2>
            <p class="animation" stlye="--D:1; --S21">Every code starts with a dream!</p2>
    </div>
            <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:2;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:20; --S:3;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:21; --S:4;">
                    <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>
                <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0;">ATLYUM</h2>
            <p class="animation" style="--li:18; --S:1;">Every code starts with a dream!</p2>
    </div>
    <script src="index.js"></script>
</body>
</html>
